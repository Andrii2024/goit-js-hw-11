<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <div class="cont-bar">
      <section class="section-bar">
        <a href="./index.html">Go to home</a>
        <h1>Welcome to snackbar</h1>
      </section>
      <form class="form">
        <label class="label-bar">
          Delay (ms)
          <input class="input-bar" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset-bar">
          <legend class="legend-bar">State</legend>
          <label class="label-bar">
            <input
              class="input-bar-radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="label-bar">
            <input
              class="input-bar-radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn-bar" type="submit">Create notification</button>
      </form>
    </div>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
